<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contrátame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            gap: 12px;
            font-family: inter;
            color: #202020;
        }

        h1 {
            font-size: 4rem;
        }

        button {
            padding: 1.25rem 4rem;
            font-weight: 600;
            background: #000;
            border: 1px solid;
            color: #fff;
            border-radius: 16px;
            cursor: pointer;
            transition: transform 0.3s ease;

            &:hover {
                transform: scale(1.1);
            }
        }

        a {
            font-weight: 600;
            color: currentColor;
        }

        footer p {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Mi portafolio minimalista</h1>

    <a href="https://www.linkedin.com/in/alexgipi/" target="_blank">Mi Linkedin</a>

    <p>Contrátame ya por <strong> 55k anuales :)</strong></p>

    <div>
        <button
            onclick="alert('Pago recibido correctamente pero no voy a trabajar, has sido estafado. Un saludo, adiós.')">Pagar
            ahora</button>
    </div>

    <p>
        <strong>Aquí no hay Dark Mode, OK?</strong>
    </p>

    <footer>
        <p>He hecho muchas webs, se me da de maravilla, te lo juro.</p>
        <p>Me llamo <strong>Alex.</strong> ¿Me llamas o te llamo?</p>
        <p>Un saludo, adiós!🙂 </p>
    </footer>
</body>

</html>
